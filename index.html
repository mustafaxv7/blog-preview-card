<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
     <main id="blogCard">
        <img class="blogCard__illustration" src="./assets/images/illustration-article.svg" alt="illustration-article">
        <strong class="blogCard__tag">Learning</strong>
        <p class="blogCard__date">Published 21 Dec 2023</p>
        <h1 class="blogCard__title">HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="blogCard__writer">
            <img src="./assets/images/image-avatar.webp" alt="avatar logo for the blog writer">
            <strong class="blogCard__writer__name">Greg Hooper</strong>
        </div>
     </main>
</body>
</html>
